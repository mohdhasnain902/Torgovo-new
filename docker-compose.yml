version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: crypto_trading_db
    environment:
      POSTGRES_DB: crypto_trading
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_trading_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crypto_trading_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - crypto_trading_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_trading_web
    environment:
      - DJANGO_SETTINGS_MODULE=crypto_trading_platform.settings.production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=crypto_trading
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me-in-production}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crypto_trading_network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_trading_celery
    command: celery -A crypto_trading_platform worker -l info
    environment:
      - DJANGO_SETTINGS_MODULE=crypto_trading_platform.settings.production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=crypto_trading
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me-in-production}
      - DEBUG=${DEBUG:-False}
    volumes:
      - logs_volume:/app/logs
    depends_on:
      - db
      - redis
      - web
    networks:
      - crypto_trading_network

  # Celery Beat (Periodic Tasks)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_trading_celery_beat
    command: celery -A crypto_trading_platform beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DJANGO_SETTINGS_MODULE=crypto_trading_platform.settings.production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=crypto_trading
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-me-in-production}
      - DEBUG=${DEBUG:-False}
    volumes:
      - logs_volume:/app/logs
    depends_on:
      - db
      - redis
      - web
    networks:
      - crypto_trading_network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: crypto_trading_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - crypto_trading_network

  # Flower (Celery Monitoring)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto_trading_flower
    command: celery -A crypto_trading_platform flower --port=5555
    environment:
      - DJANGO_SETTINGS_MODULE=crypto_trading_platform.settings.production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=crypto_trading
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/1
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    depends_on:
      - redis
      - celery
    networks:
      - crypto_trading_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local

networks:
  crypto_trading_network:
    driver: bridge